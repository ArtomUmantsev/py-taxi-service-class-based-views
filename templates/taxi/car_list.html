{% extends "base.html" %}
{% block title %}
  <title>Cars</title>
{% endblock %}
{% block content %}
  <h1 class="center">Cars in Taxi Service</h1>
{% if car_list %}
    <ol>
      {% for car in car_list %}
        <li><a href="{% url 'taxi:car-detail' car.id%}">{{ car.model }} (id: {{ car.id }})<a/></li>
      {% endfor %}
    </ol>
  {% endif %}
{% endblock %}
